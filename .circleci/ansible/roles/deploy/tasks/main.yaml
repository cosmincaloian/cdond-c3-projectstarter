---

- name: Creates directory 
  file:
    state: directory

- name: "Extract artifact"
  unarchive:
    src: ~/project/artifact.tar.gz
    dest: .

- name: "Install node_modules"
  shell: |
    npm i

- name: "List app"
  shell: |
    pm2 list

- name: start app
  become: yes
  shell: |
    pm2 stop all
    pm2 start npm -- start

- name: "List app after"
  shell: |
    pm2 list
